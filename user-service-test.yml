server:
  port: 8791


#指定注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#服务的名称
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


datasource:
  url: jdbc:mysql://localhost:3306/zyd?useUnicode=true&characterEncoding=utf-8
  username: root
  password: root
  type: com.alibaba.druid.pool.DruidDataSource
#开启打印sql
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#暴露全部监控信息
management:
  endpoints:
    web:
      exposure:
        include: "*"
env: test
branch: master
